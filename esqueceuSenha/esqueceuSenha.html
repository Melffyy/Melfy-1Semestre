<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melfy</title>
  <link rel="stylesheet" href="./esqueceuSenha.css"/>
  <script src="../login/login.js"></script>
  <script src="../toggle/toggle.js" defer></script>
  <script src="../header/header.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header"></div>

  <main>
    <section>
      <h1 class="titulo">Redefinir Senha</h1>
      <div class="container">
        <div class="login-box">
          <form onsubmit="return redefinirSenha(event)">
            <label for="email">Email</label>
            <input type="email" id="emailRedefinir" placeholder="Digite seu email" required>
    
            <label for="senha">Senha</label>
            <input type="password" id="RedefinirSenha" placeholder="Nova senha" required>

            <label for="ConfirmarSenha">Confirmar Senha</label>
            <input type="password" id="ConfirmarSenha" placeholder="Confirme a senha" required>

            <button type="submit" class="btn-logar">Redefinir</button>
        </form>
        </div>
    
        <div class="image-box">
          <img src="../img/BoloLogin.svg" alt="Bolo" class="cake">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-top">
      <div class="social-icons">
        <a href="#"><img src="../img/Instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="../img/Facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="../img/Linkedin.svg" alt="LinkedIn" /></a>
      </div>
      <p>Rua das Flores, nº 255, Jardim Rosinha, SP, Brasil</p>
      <p>
        <i class="fas fa-phone-alt"></i> (11) 959343957 &nbsp;
        <i class="fas fa-envelope"></i> melfy@gmail.com
      </p>
    </div>
    <div class="footer-bottom">
      <a href="#">Política de Privacidade</a>
      <span>© Copyright, 2025</span>
      <a href="#">Termos e Condições</a>
    </div>
  </footer>  
</body>
</html>
