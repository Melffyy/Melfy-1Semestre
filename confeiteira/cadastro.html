  <main>
  <section>
    <h1 class="titulo">Cadastro</h1>
    <div class="container">
      <div class="login-box" id="form-informacoes">
        <form>
          <h2>Informações Pessoais</h2>
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" />
          <span class="error-message" id="nome-error"></span>

          <label for="cpf_cnpj">CPF ou CNPJ</label>
          <input type="text" id="cpf_cnpj" placeholder="Digite seu CPF ou CNPJ" />
          <span class="error-message" id="cpf_cnpj-error"></span>

          <label for="data">Data de nascimento</label>
          <input type="date" id="data" placeholder="Data de nascimento" />
          <span class="error-message" id="data-error"></span>
          
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Digite seu endereço completo" />
          <span class="error-message" id="endereco-error"></span>

          <label for="celular">Celular</label>
          <input type="text" id="celular" placeholder="Digite seu celular" />
          <span class="error-message" id="celular-error"></span>
          
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" />
          <span class="error-message" id="email-error"></span>
          
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" />
          <span class="error-message" id="senha-error"></span>
            
          <button type="button" class="btn-logar" id="btn-continuar" onclick="continuar()">Continuar</button>
        </form>
      </div>

      <div class="image-box" id="image-box">
        <img src="../img/Morango.svg" alt="Bolo" class="cake" />
      </div>
      <div class="login-box" id="form-novo" style="display:none;">
        <form id="form-bancario">
           <h2>Dados Bancários</h2>
           
           <label for="nome">Nome do Titular</label>
           <input type="text" id="nome" placeholder="Digite o nome do titular da conta" />
           <span class="error-message" id="nome-error"></span>
           
           <label for="cpf_cnpj">CPF ou CNPJ</label>
           <input type="text" id="cpf_cnpj" placeholder="Digite seu CPF ou CNPJ" />
           <span class="error-message" id="cpf_cnpj-error"></span>

           <label for="banco">Banco</label>
           <input type="text" id="banco" placeholder="Ex: Banco do Brasil, Nubank, etc." />
           <span class="error-message" id="banco-error"></span>
           
           <label for="agencia">Agência</label>
           <input type="text" id="agencia" placeholder="Digite a agência" />
           <span class="error-message" id="agencia-error"></span>
       
           <label for="conta">Número da Conta</label>
           <input type="text" id="conta" placeholder="Digite o número da conta" />
           <span class="error-message" id="conta-error"></span>
       
           <label for="tipoConta">Tipo de Conta</label>
           <select id="tipoConta">
             <option value="">Selecione</option>
             <option value="corrente">Corrente</option>
             <option value="poupanca">Poupança</option>
             <option value="pagamento">Conta Pagamento</option>
           </select>
           <span class="error-message" id="tipoConta-error"></span>


          <div class="buttons">
            <button type="button" class="btn-logar" onclick="voltarFormulario()">Voltar</button>
            <button type="button" class="btn-logar" id="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>
          </div>
       </form>
     </div>
    </div>
  </section>
</main>
