<body onload="continuar()">
  <header>
    <div class="logo">
        <img src="../img/Melfy-versão final.svg" alt="Logo" />
    </div>
    <nav>
      <a href="adicionarProdutos.html">Criar Produto</a>
      <a href="meusProdutos.html">Editar Produtos</a>
      <a href="pedidos.html">Pedidos</a>
      <a href="painelADM.html">Painel Administrativo</a>
      
      <div class="iconuser">
        <a href="../login.html"> 
          <img src="../img/Perfil.svg" alt="">
        </a>
      </div>
    </nav>
  </header> 

  <main>
  <section>
    <h1 class="titulo">Cadastro</h1>
    <div class="container">
      <div class="login-box" id="form-informacoes">
        <form>
          <h2>Informações Pessoais</h2>
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" />
          
          <label for="cpf_cnpj">CPF ou CNPJ</label>
          <input type="text" id="cpf_cnpj" placeholder="Digite seu CPF ou CNPJ" />
          
          <label for="data">Data de nascimento</label>
          <input type="date" id="data" placeholder="Data de nascimento" />
          
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Digite seu endereço completo" />
          
          <label for="celular">Celular</label>
          <input type="text" id="celular" placeholder="Digite seu celular" />
          
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" />
          
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" />
          
          <button type="button" class="btn-logar" id="btn-cadastrar" onclick="continuar()">Continuar</button>
        </form>
      </div>

      <div class="image-box" id="image-box">
        <img src="../img/Morango.svg" alt="Bolo" class="cake" />
      </div>
    </div>
  </section>
</main>

      </div>

        <i class="fas fa-phone-alt"></i> (11) 959343957 &nbsp;
        <i class="fas fa-envelope"></i> melfy@gmail.com
      </p>
    </div>
    <div class="footer-bottom">
      <a href="#">Política de Privacidade</a>

    </div>
