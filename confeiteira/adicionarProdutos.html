<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melfy</title>
  <link rel="stylesheet" href="./css/adicionarProdutos.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
        <img src="../img/Melfy-versão final.svg" alt="Logo" />
    </div>
    <nav>
      <a href="adicionarProdutos.html">Criando Produto</a>
      <a href="editarProdutos.html">Editar Produtos</a>
      <a href="pedidos.html">Pedidos</a>
      <a href="painelADM.html">Painel Administrativo</a>
      
      <div class="iconuser">
        <a href="login.html"> 
          <img src="../img/Perfil.svg" alt="">
        </a>
      </div>
    </nav>
  </header> 
  
  <main>
      <section>
        <h1 class="titulo">Criando Produto</h1>
          <div class="container">
              <div class="container-box">
                <div class="form-container-split">
                    <div class="upload-section">
                        <label for="foto" class="upload-box">
                            <i class="fas fa-camera-retro"></i>
                            <p>Carregar Imagem</p>
                            <input type="file" id="foto" required hidden />
                        </label>
                    </div>
                    <div class="info-section">
                        <form>
                          <div class="floating-input">
                            <input type="text" id="nome" required />
                            <label for="nome">Nome do Produto</label>
                          </div>
                           <br>
                      
                          <div class="floating-input">
                            <input type="text" id="categoria" required />
                            <label for="categoria">Categoria</label>
                          </div>
                           <br>
                     
                          <div class="floating-input">
                            <textarea id="detalhes" required></textarea>
                            <label for="detalhes">Descrição</label>
                          </div>
                           <br>
                      
                          <div class="floating-input">
                            <input type="text" id="peso" required />
                            <label for="peso">Peso</label>
                          </div>
                           <br>
                          
                          <div class="floating-input">
                            <input type="text" id="preco" required />
                            <label for="preco">Preço</label>
                          </div>
                           <br>

                           <button type="submit" class="button">Adicionar Produto</button>
                        </form>
                    </div>
                </div>
            </div>
      </section>
  </main>

  <footer class="footer">
    <div class="footer-top">
      <div class="social-icons">
        <a href="#"><img src="../img/Instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="../img//Facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="../img/Linkedin.svg" alt="LinkedIn" /></a>
      </div>
      <p>Rua das Flores, nº 255, Jardim Rosinha, SP, Brasil</p>
      <p>
        <i class="fas fa-phone-alt"></i> (11) 959343957 &nbsp;
        <i class="fas fa-envelope"></i> melfy@gmail.com
      </p>
    </div>
    <div class="footer-bottom">
      <a href="#">Política de Privacidade</a>
      <span>© Copyright, 2025</span>
      <a href="#">Termos e Condições</a>
    </div>
  </footer>

</body>
</html>
