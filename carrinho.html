<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melfy</title>
    <link rel="stylesheet" href="./css/carrinho.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="./js/carrinho.js"></script>
    <script src="./js/toggle.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div class="logo">
        <img src="img/Melfy-versão final.svg" alt="Logo" />
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="confeitarias.html">Produtos</a>
      <a href="pedidos.html">Meus Pedidos</a>
      <div class="iconbag">
        <a href="carrinho.html"> 
          <i class="fas fa-shopping-bag"></i>
        </a>
      </div>
      <div class="iconuser">
        <a onclick="entrarPerfil()"> 
          <img src="./img/Perfil.svg" alt="" />
        </a>
      </div>
    </nav>
    <div id="toggle-dark-mode" class="toggle-btn" aria-pressed="false">
      <div class="toggle-icon"></div>
    </div>
  </header>

<main>
  <div class="carrinho">
    <div class="page-title">Seu Carrinho</div>

    <div class="content">
      <div class="container">
        <section>
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>-</th>
              </tr>
            </thead>
            <tbody id="tabela-carrinho"></tbody>
          </table>
        </section>
      </div>
      
      <aside>
        <div class="box-finalizar-compra">
          <div class="conteudo">
            <div>
              <span>Subtotal</span> 
              <span id="subtotal">R$ 0,00</span>
            </div>
            <div>
              <span>Taxa de entrega</span> 
              <span id="taxa-entrega">Gratuito</span>
            </div>
            <div>
              <button class="btn-cupom">Add cupom de desconto</button>
            </div>
          </div>
          <div class="rodape">
            <span>Total</span>
            <span id="total">R$ 0,00</span>
          </div>
        </div>
        <button class="btn-compra" onclick="abrirModalFinalizarCompra()">Finalizar Compra</button>
      </aside> 
    </div>
  </div>
  <h3 class="h3Novidades">Peça também</h3>
  <div class="cards-wrapper"></div>
</main>

<footer class="footer">
  <div class="footer-top">
    <div class="social-icons">
      <a href="#"><img src="./img/Instagram.svg" alt="Instagram" /></a>
      <a href="#"><img src="./img/Facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="./img/Linkedin.svg" alt="LinkedIn" /></a>
    </div>
    <p>Rua das Flores, nº 255, Jardim Rosinha, SP, Brasil</p>
    <p>
      <i class="fas fa-phone-alt"></i> (11) 959343957 &nbsp;
      <i class="fas fa-envelope"></i> melfy@gmail.com
    </p>
  </div>
  <div class="footer-bottom">
    <a href="#">Política de Privacidade</a>
    <span>© Copyright, 2025</span>
    <a href="#">Termos e Condições</a>
  </div>
</footer>

<script src="./js/perfil.js"></script>
</body>
</html>
