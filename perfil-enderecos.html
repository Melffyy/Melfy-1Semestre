<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melfy</title>
  <link rel="stylesheet" href="./css/perfil-enderecoss.css"/>
  <script src="./js/toggle.js" defer></script>
  <script src="./js/header.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/Melfy-versão final.svg" alt="Logo" />
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="confeitarias.html">Produtos</a>
      <a href="pedidos.html">Meus Pedidos</a>
      <div class="iconbag">
        <a href="carrinho.html"><i class="fas fa-shopping-bag"></i></a>
      </div>
      <div class="iconuser">
        <a href="perfil.html"><img src="./img/Perfil.svg" alt=""></a>
      </div>
    </nav>
    <div id="toggle-dark-mode" class="toggle-btn" aria-pressed="false">
      <div class="toggle-icon"></div>
    </div>
  </header>

  <h1 class="main-title">Perfil</h1>

  <div class="container">
    <div class="item">
      <!-- CONTAINER TÓPICOS DO PERFIL -->
      <div class="item-container-perfil">
        <img src="img/cute-bee-design.avif" alt="" id="image-profile">
        <div class="item-nome-email">
          <p id="nome-exibir"></p>
          <p id="email-exibir">E-mail</p>
        </div>
      </div>

      <div class="item-topicos-flex">
        <div class="item-topicos"></div>
        <a href="perfil.html" class="a-topicos" id="meus-dados"><strong>MEUS DADOS</strong></a>
        <a href="perfil-enderecos.html" class="a-topicos"><strong>ENDEREÇOS</strong></a>
        <a href="perfil-formas-pag.html" class="a-topicos" id="forma-pg"><strong>FORMA DE PAGAMENTO</strong></a>
      </div>

      <div class="item-container-logout">
        <a href="#" id="botao-sair">
          <img src="./img/logout (2).png" class="img-logout" alt="" onclick="sairConta()">
        </a>
      </div>
    </div>

    <!-- CONTAINER INPUTS MEUS DADOS -->
    <div class="item container-meus-dados">
      <h1 id="title-meus-dados">Endereços</h1>
      <div class="item-meus-dados-flex">
        <div class="item-meus-dados">
          <div id="enderecos">

          </div>

           <div class="item-meus-dados-input">
            <div id="modal">
              <div id="modal-item">
                 <span class="fechar" onclick="fecharModal()">&times;</span>
                <h1>Adicionar Endereço</h1>
                <form id="form-endereco" style="display: flex; flex-direction: column; gap: 20px;">
                  <div class="inp-group1">
                    <div class="linha-inputs">
                      <div class="input-group">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro" placeholder="Rua, Avenida..." required>
                      </div>
                      <div class="input-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" placeholder="Número" required>
                      </div>
                    </div>

                    <div class="linha-inputs">
                      <div class="input-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Apartamento, bloco, etc.">
                      </div>
                      <div class="input-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                      </div>
                    </div>
                  </div>

                  <div class="inp-group2">
                    <div class="linha-inputs-bottom">
                      <div class="input-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                      </div>
                      <div class="input-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" required>
                          <option value="">Selecione</option>
                          <option value="SP">São Paulo</option>
                          <option value="RJ">Rio de Janeiro</option>
                          <option value="MG">Minas Gerais</option>
                          <!-- outros estados -->
                        </select>
                      </div>
                    </div>

                    <div class="linha-inputs-bottom">
                      <div class="input-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-?\d{3}" required>
                      </div>
                      <div class="input-group">
                        <label for="tipo">Tipo de Endereço</label>
                        <select id="tipo" name="tipo">
                          <option value="Residencial">Residencial</option>
                          <option value="Comercial">Comercial</option>
                          <option value="Outro">Outro</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="container-botao" style="gap: 15px; margin-top: 0">
                    <button type="submit" onclick="adicionarEndereco()" id="adicionar">Adicionar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
                      <div class="item-endereco-input" id="add-endereco">
              <a onclick="abrirModal()">
                <div style="border: 2px solid rgb(255, 202, 29); display: flex; justify-content: center; padding: 30px; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; margin-bottom: -10px;">
                  <img src="./img/pin.png" alt="" style="width: 70px;">
                </div>
              </a>
            </div>
        </div>

        <div class="item-meus-dados"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-top">
      <div class="social-icons">
        <a href="#"><img src="./img/Instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="./img/Facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="./img/Linkedin.svg" alt="LinkedIn" /></a>
      </div>
      <p>Rua das Flores, nº 255, Jardim Rosinha, SP, Brasil</p>
      <p>
        <i class="fas fa-phone-alt"></i> (11) 959343957 &nbsp;
        <i class="fas fa-envelope"></i> melfy@gmail.com
      </p>
    </div>
    <div class="footer-bottom">
      <a href="#">Política de Privacidade</a>
      <span>© Copyright, 2025</span>
      <a href="#">Termos e Condições</a>
    </div>
  </footer>



<div id="modal-dois" class="modal" style="display: none;">
  <div class="modal-conteudo">
    <span class="fechar" onclick="fecharModalEndereco()">&times;</span>
    <h2>Detalhes do Endereço</h2>

    <form id="form-editar-endereco">
      <div class="input-group">
        <label for="edit-logradouro">Logradouro:</label>
        <input type="text" id="edit-logradouro" disabled />
      </div>

      <div class="input-group">
        <label for="edit-numero">Número:</label>
        <input type="text" id="edit-numero" disabled />
      </div>

      <div class="input-group">
        <label for="edit-complemento">Complemento:</label>
        <input type="text" id="edit-complemento" disabled />
      </div>

      <div class="input-group">
        <label for="edit-bairro">Bairro:</label>
        <input type="text" id="edit-bairro" disabled />
      </div>

      <div class="input-group">
        <label for="edit-cidade">Cidade:</label>
        <input type="text" id="edit-cidade" disabled />
      </div>

      <div class="input-group">
        <label for="edit-cep">CEP:</label>
        <input type="text" id="edit-cep" disabled />
      </div>

      <div class="input-group tipo">
        <label for="edit-tipo">Tipo:</label>
        <select id="edit-tipo" disabled>
          <option value="Residencial">Residencial</option>
          <option value="Comercial">Comercial</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="container-botoes">
        <button type="button" id="btn-editar-endereco" onclick="editarEndereco()">Editar</button>
        <button type="button" id="btn-remover-endereco" onclick="removerEndereco()">Remover</button>
      </div>
    </form>
  </div>
</div>

  <script src="./js/perfil-enderecos.js"></script>
</body>
</html>
