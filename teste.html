<main class="form-container">
  <h1>Dados Bancários</h1>
  <form class="bank-form">
    <div class="form-group">
      <label for="banco">Banco:</label>
      <input type="text" id="banco" name="banco" placeholder="Ex: Banco do Brasil" required>
    </div>

    <div class="form-group">
      <label for="agencia">Agência:</label>
      <input type="text" id="agencia" name="agencia" placeholder="Ex: 1234-5" required>
    </div>

    <div class="form-group">
      <label for="conta">Conta Corrente:</label>
      <input type="text" id="conta" name="conta" placeholder="Ex: 98765-4" required>
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de Conta:</label>
      <select id="tipo" name="tipo" required>
        <option value="" disabled selected>Selecione</option>
        <option value="corrente">Corrente</option>
        <option value="poupanca">Poupança</option>
        <option value="pix">Pix</option>
      </select>
    </div>

    <div class="form-group">
      <label for="titular">Nome do Titular:</label>
      <input type="text" id="titular" name="titular" placeholder="Nome completo" required>
    </div>

    <div class="form-group">
      <label for="cpf">CPF do Titular:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
    </div>

    <button type="submit" class="submit-btn">Salvar Dados</button>
  </form>
</main>
