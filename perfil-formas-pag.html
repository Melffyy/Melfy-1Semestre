<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melfy</title>
  <link rel="stylesheet" href="./css/perfil-pagamentos.css"/>
  <script src="./js/toggle.js" defer></script>
  <script src="./js/header.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
</head>

<body>
  <div id="header"></div>

  

  <h1 class="main-title">Perfil</h1>    

    <div class="container">
        <div class="item">
                                              <!-- CONTAINER TÓPICOS DO PERFIL -->
            <div class="item-container-perfil">
                <img src="img/cute-bee-design.avif" alt="" id="image-profile">
                <div class="item-nome-email">
                    <p id="nome-exibir"></p>
                    <p id="email-exibir">E-mail</p>
                </div>
            </div>
            <div class="item-topicos-flex">
              <div class="item-topicos">

              </div>
              <a href="perfil.html" class="a-topicos" id="meus-dados"><strong>MEUS DADOS</strong></a>
              <a href="perfil-enderecos.html" class="a-topicos"><strong>ENDEREÇOS</strong></a>
              <a href="" class="a-topicos" id="forma-pg"><strong>FORMA DE PAGAMENTO</strong></a>
              
            </div>

            <div class="item-container-logout"><a href="#" id="botao-sair"><img src="./img/logout (2).png" class="img-logout" alt="" onclick="sairConta()"></a>
              
              <p></p>
            </div>
        </div>


                                              <!-- CONTAINER INPUTS MEUS DADOS -->

        <div class="item container-meus-dados">
          <h1 id="title-meus-dados" style="color: #d87e00;">Formas de Pagamento</h1>
<div class="formas-pagamento-wrapper">
  
  

 
</div>


<!-- Botão para abrir o modal -->
<div id="add-pag" onclick="abrirModal()" style="border: 2px solid rgb(255, 202, 29); display: flex; justify-content: center; padding: 30px; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; margin-bottom: -10px;">
  <img style="width: 55px; height: 55px;" src="img/credit-card (1).png" alt="">
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalPagamento">
  <div class="modal">
    <h2>Adicionar Cartão</h2>

    <div>
      <label for="nomeTitular">Nome do titular</label>
      <input type="text" id="nomeTitular" placeholder="Nome impresso no cartão">
    </div>

    <div>
      <label for="numeroCartao">Número do cartão</label>
      <input type="text" id="numeroCartao" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" oninput="formatarNumero(this)">  
    </div>
  
    <div>  
      <label for="validade">Validade</label>
      <input type="text" id="validade" placeholder="MM/AA" maxlength="5" oninput="formatarValidade(this)">
    </div>
  
    <div>
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="4" placeholder="CVV">  
    </div>

    <div class="modal-actions">
      <button class="fechar" onclick="fecharModal()">Cancelar</button>
      <button class="submit" onclick="salvarCartao()">Salvar</button>
    </div>
  </div>
</div>

<script src="./js/perfil-pagamentos.js"></script>

  
</body>
</html>
