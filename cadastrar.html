<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melfy</title>
  <link rel="stylesheet" href="./css/cadastrar.css"/>
  <script src="./js/cadastrar.js"></script>
    <script src="./js/toggle.js" defer></script>
  <script src="./js/header.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>

<body>
  <div id="header"></div>

  <main>
    <section>
      <h1 class="titulo">Cadastrar</h1>
      <div class="container">
        <div class="login-box">
          <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <span class="error-message" id="nome-error"></span>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email">
            <span class="error-message" id="email-error"></span>
            
            <label for="data">Data de nascimento</label>
            <input type="date" class="form-control" id="data" placeholder="Data de nascimento">
            <span class="error-message" id="data-error"></span>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <span class="error-message" id="senha-error"></span>

            <button type="button" class="btn-logar" onclick="cadastrar()">Cadastrar</button>
    
            <button class="btn-google">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
              Sign in with Google
            </button>
    
            <button class="btn-facebook">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" />
              Sign in with Facebook
            </button>
    
        </form>
        </div>
    
        <div class="image-box">
          <img src="./img/Morango.svg" alt="Bolo" class="cake">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-top">
      <div class="social-icons">
        <a href="#"><img src="./img/Instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="./img/Facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="./img/Linkedin.svg" alt="LinkedIn" /></a>
      </div>
      <p>Rua das Flores, nº 255, Jardim Rosinha, SP, Brasil</p>
      <p>
        <i class="fas fa-phone-alt"></i> (11) 959343957 &nbsp;
        <i class="fas fa-envelope"></i> melfy@gmail.com
      </p>
    </div>
    <div class="footer-bottom">
      <a href="#">Política de Privacidade</a>
      <span>© Copyright, 2025</span>
      <a href="#">Termos e Condições</a>
    </div>
  </footer>
  
</body>
</html>
