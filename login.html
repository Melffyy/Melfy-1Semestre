<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melfy</title>
  <link rel="stylesheet" href="./css/login.css"/>
  <script src="./js/login.js"></script>
  <script src="./js/toggle.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body onload="logar()">
  <header>
    <div class="logo">
        <img src="img/Melfy-versão final.svg" alt="Logo" />
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="confeitarias.html">Produtos</a>
      <a href="#">Meus Pedidos</a>
      <div class="iconbag">
        <a href="carrinho.html"> 
          <i class="fas fa-shopping-bag"></i>
        </a>
      </div>
      <div class="iconuser">
        <a href="login.html"> 
          <img src="./img/Perfil.svg" alt="" srcset="">
        </a>
      </div>
    </nav>
    <div id="toggle-dark-mode" class="toggle-btn" aria-pressed="false">
      <div class="toggle-icon"></div>
    </div>
  </header> 

  <main>
    <section>
      <h1 class="titulo">Login</h1>
      <div class="container">
        <div class="login-box">
          <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email">
    
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <a href="esqueceuSenha.html" class="link">Esqueceu a senha?</a>
            <button type="button" class="btn-logar" onclick="logar()">Logar</button>
          
            <button class="btn-google">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
              Sign in with Google
            </button>
    
            <button class="btn-facebook">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" />
              Sign in with Facebook
            </button>
    
            <p class="cadastro">Não possui uma conta?</p>
            <a href="cadastrar.html" class="link-cadastro">Cadastre-se aqui</a>
        </form>
        </div>
    
        <div class="image-box">
          <img src="./img/BoloLogin.svg" alt="Bolo" class="cake">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-top">
      <div class="social-icons">
        <a href="#"><img src="./img/Instagram.svg" alt="Instagram" /></a>
        <a href="#"><img src="./img/Facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="./img/Linkedin.svg" alt="LinkedIn" /></a>
      </div>
      <p>Rua das Flores, nº 255, Jardim Rosinha, SP, Brasil</p>
      <p>
        <i class="fas fa-phone-alt"></i> (11) 959343957 &nbsp;
        <i class="fas fa-envelope"></i> melfy@gmail.com
      </p>
    </div>
    <div class="footer-bottom">
      <a href="#">Política de Privacidade</a>
      <span>© Copyright, 2025</span>
      <a href="#">Termos e Condições</a>
    </div>
  </footer>  
</body>
</html>
